<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adder Circuit using D3.js Graph Layout</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        circle {
            fill: lightblue;
            stroke: black;
            stroke-width: 1.5px;
        }

        line {
            stroke: black;
            stroke-width: 2px;
        }

        text {
            font-size: 14px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg id="adder-circuit" width="800" height="600"></svg>
    <script src="adder.js"></script>
</body>
</html>
